<div class="container">
  <div *ngIf="isLoading">
    Loading Data...
  </div>
  
  <app-esploro-users
    [path]="'/assets/mock/data-1.json'"
    (success)="onSuccess($event)">
  </app-esploro-users>
  
  <app-esploro-users
    [path]="'/assets/mock/data-2.json'"
    (success)="onSuccess($event)">
  </app-esploro-users>

  <div class="summary" *ngIf="numOfItems > 0">
    Total: {{ numOfItems }} items 
  </div>
</div>
